<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="name">
        <br>
        <input type="number" placeholder="phn_num">
        <br>
        <input type="password" placeholder="password">
        <br>
        <input type="range">
        <br>
        <input type="color">
        <br>
        <input type="time">
        <br>
        <input type="date">
        <br>
        <input type="month">
        <br>
        <input type="file">
        <br>
        <input type="search">
        <br>
        <!--type=radio ==> single selection option-->
        <h1>select ur gender</h1>
        <input type="radio" value="FEMALE" name="gen">FEMALE
        <br>
        <input type="radio" value="MALE" name="gen">MALE
        <br>
        <input type="radio" value="OTHERS" name="gen">OTHERS
        <br>
        <!-- type = checkbox ==> multiple option selection-->
        <h1>select ur skills</h1>
        <br>
        <input type="checkbox" value="java">java
        <br>
        <input type="checkbox" value="web-tech">web-tech
        <br>
        <input type="checkbox" value="sql">sql
        <br>
        <input type="checkbox" value="python">python
        <br>
        <input type="submit" value="sign in">
        <hr>
        <input type="button" value="login">
        <hr>
        <button>click</button>

    </form>
</body>
</html>
