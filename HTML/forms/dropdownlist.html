<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <CENTER> <H1 style="color:blue;">BY USING THE DROP-DOWN-LIST</H1></CENTER>
    <h1>SELECT BRANCH</h1>
    <select name="" id="">
        <option value="SELECT_BRANCH">--SELECT_BRANCH--     
        </option>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
        <option value="IT">IT</option>
    </select>
    

    <h1 style="color: greenyellow;"> BY USING THE DATALIST</h1>
    <input type="text" name="" id="" list="branch">
    <datalist id="branch">
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
        <option value="IT">IT</option>
        <option value="other">other</option>
    </datalist>
</body>
</html>
