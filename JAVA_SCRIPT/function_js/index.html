<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let product=1
        function demo(...rest)
        {
            let even = new Array()
            let odd = new Array()
            for (i=0;i<rest.length;i++)
            {
                if (rest[i]%2==0){
                    even.push(rest[i])
                }
                else{
                    odd.push(rest[i])
                }
            }

            console.log("even numbers is :",even)
            console.log("odd numbers is :",odd)



        }
        demo(10,2,3,5,6)

        function table(...rest)
        {
            for (i=0;i<rest.length;i++)
            {
                console.log("THE MULTIPLE OF ",rest[i])

                for (j=1;j<=10;j++)
                {

                    console.log(rest[i]+"*"+j+"=",rest[i]*j)
                    
                }
            }
        }
        table(18,26)
   </script>
